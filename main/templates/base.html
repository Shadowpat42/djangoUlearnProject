{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ulearn проект{% endblock %}</title>

    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Основной контейнер заполняет всю высоту экрана */
        body, html {
            height: 100%;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }

        .content {
            flex: 1;
        }

        /* Стили для подсветки меню при наведении */
        .sidebar .nav-link {
            color: #000; /* Основной цвет ссылок */
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
        }

        .sidebar .nav-link:hover {
            background-color: #c9e9ff; /* Цвет подсветки */
            color: #007bff; /* Цвет текста при наведении */
        }

        .sidebar .nav-link.active {
            background-color: #007bff; /* Цвет активного пункта */
            color: #fff; /* Цвет текста активного пункта */
        }
    </style>
</head>

<body>
<div class="wrapper">
    <!-- Контейнер для основного контента -->
    <div class="container-fluid content">
        <div class="row">
            <!-- Sidebar (левое меню) -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <div class="d-flex align-items-center py-3">
                        <img src="{% static 'images/profile.webp' %}" alt="Логотип" class="rounded-circle me-3"
                             style="width: 50px; height: 50px;">
                        <h4 class="mb-0">Ulearn проект</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/statistics">Общая статистика</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/demand">Востребованность</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/geography">География</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/skills">Навыки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/latest-vacancies">Последние вакансии</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}
                    <!-- Контент для конкретной страницы -->
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-body-tertiary text-center py-3">
        <div class="container">
            <p>ФИО: Джобиров Владимир Джамшедович</p>
            <p>Группа: РИ-230914</p>
        </div>
    </footer>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
